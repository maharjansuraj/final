  <script>
  function changeCss(btnno)
      {
        if(btnno == "1"){
        document.getElementById('bodypage').style.backgroundColor="red";
        }else if(btnno == "2"){
        document.getElementById('bodypage').style.backgroundColor="blue";
        }else if(btnno == "3"){
        document.getElementById('bodypage').style.backgroundColor="coral";
        }else if(btnno == "4"){
        document.getElementById('bodypage').style.backgroundColor="yellow";
        }else{
        }
      }

        function changeCar(car){
          if(car=="1"){
            document.getElementById('mainphoto').src='img/car1.jpg';
          }else if(car=="2"){
            document.getElementById('mainphoto').src='img/car2.jpg';
          }else if(car=="3"){
            document.getElementById('mainphoto').src='img/car3.jpg';
          }else if(car=="4"){
            document.getElementById('mainphoto').src='img/car4.jpeg';
          }else if(car=="5"){

          }else if(car=="6"){

          }else if(car=="7"){
            document.getElementById('mainphoto').src='img/car7.jpg';
          }else if(car=="8"){

          }else if(car=="9"){

        }
