        <script>
              imgLeftStart = 0;
              imgLeftEnd = 1000;
              imgLeft = imgLeftStart;
              imgTop = 300;
              moveStep = 5;
              moveSpeed = 100;
              function moveImgX(){
              document.getElementById("img1").style.top = imgTop;
              document.getElementById("img1").style.left = imgLeft;
              if(imgLeftEnd-imgLeftStart > 0){
              imgLeft += moveStep;
              if(imgLeft > imgLeftEnd){
              imgLeft = imgLeftStart;
              }
              }else{
              imgLeft -= moveStep;
              if(imgLeft < imgLeftEnd){
              imgLeft = imgLeftStart;
              }
              }
              document.getElementById("img1").style.visibility="visible";
              setTimeout("moveImgX()",moveSpeed);
              }

              function changeCss(btnno)
              {
                if(btnno == "1"){
                document.getElementById('bodypage').style.backgroundColor="red";
                }else if(btnno == "2"){
                document.getElementById('bodypage').style.backgroundColor="blue";
                }else if(btnno == "3"){
                document.getElementById('bodypage').style.backgroundColor="coral";
                }else if(btnno == "4"){
                document.getElementById('bodypage').style.backgroundColor="yellow";
                }else{
                }
              }
          </script>
