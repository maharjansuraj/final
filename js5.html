      <script>
              function initialize(){
              var opt = {
              zoom: 5,
              center: new google.maps.LatLng(34.401430, 132.452613),
              mapTypeId: google.maps.MapTypeId.ROADMAP
                        };
              var mm = document.getElementById("mymap");
              map = new google.maps.Map(mm, opt);
              var marker = new google.maps.Marker({
              position: new google.maps.LatLng(34.401430, 132.452613),
              map: map,
              title: "Hiroshima"
                                                  });
              var info= new google.maps.InfoWindow({
              content: "<img src='img/hirosima.jpg' width='120px' height='100px'><br/> <h3>Hiroshima</h3> Hiroshima is Hiroshima Prefecture, located in the western part of the city. It is the prefectural capital of Hiroshima Prefectural capital ofHiroshima and is a government designated city. The population is about 1,199,000."
                                                  });


              var marker1 = new google.maps.Marker({
              position: new google.maps.LatLng(32.776595, 129.864154),
              map: map,
              title: "Nagasaki"
                                                  });
              var info1= new google.maps.InfoWindow({
              content: "<img src='img/nagasaki.jpeg' width='120px' height='100px'><br/> <h3>Nagasaki</h3> Nagasaki is Nagasaki Prefecture, located in the middle of the city. It is the prefecture capital of Nagasaki Prefecture and is designated as a core city."
                                                    });

              var marker2= new google.maps.Marker({
              position:new google.maps.LatLng(35.095610, 135.725660),
              map: map,
              title: "Kyoto"
                                                  });
              var info2= new google.maps.InfoWindow({
              content: "<img src='img/kyoto.jpg' width='120px' height='100px'><br/><h3> Kyoto </h3> Kyoto is a city located in the southern part of Kyoto prefecture. It has the eigth larget population in JAPAN. In the city 794 years St. from 1869 Tokyo transferring the capital for more than 1000 years to the capital of Japan as Heian-kyo order has been placed called the ancient city."
                                                    });

              var marker3= new google.maps.Marker({
              position:new google.maps.LatLng(35.758518, 139.774652),
              map: map,
              title: "Tokyo"
                                                  });
              var info3= new google.maps.InfoWindow({
              content: "<img src='img/tokyo.jpg' width='120px' height='100px'><br/><h3> Tokyo </h3> The current capital of Japan is Tokyo. In the course of history, the national capital has been in many locations other than Tokyo."
                                                    });
              google.maps.event.addListener(marker, "click", function(){info.open(map,marker);});
              google.maps.event.addListener(marker1, "click", function(){info1.open(map,marker1);});
              google.maps.event.addListener(marker2, "click", function(){info2.open(map,marker2);});
              google.maps.event.addListener(marker3, "click", function(){info3.open(map,marker3);});

                                          }
              google.maps.event.addDomListener(window, 'load', initialize);
        </script>
