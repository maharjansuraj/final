      <script type="text/javascript">
    		document.write("<p><b>There are six students. Their score are as follows:</b></p>");
    		//Creating two dimensional array with names and individual score
    		var person = new Array(6);
    		var score = new Array(6);
    		person[0] = "Lama";
    		score[0] = 92;
    		person[1] = "Maharjan";
    		score[1] = 75;
    		person[2] = "Gurung";
    		score[2] = 94;
    		person[3] = "Shah";
    		score[3] = 71;
    		person[4] = "Basnet";
    		score[4] = 89;
    		person[5] = "Gyawali"
    		score[5] = 82;

    		//Displaying students name respect to their score
    		var scoreSheet = "";
    		for (var i = 0; i <6; i++){
    		scoreSheet = person[i]+" "+score[i]+ "<br/>";
    		document.write(scoreSheet);
    		}

    	document.write("<p><b>The following students are students who can get A.</b></p>");

           //Displaying students whose score is over 90
           var moreThan90="";
           for (var i=0; i<6;i++){
           	if (score[i]>90){
           		moreThan90=person[i]+" "+score[i]+"<br/>";
           		document.write(moreThan90);
           	}
           }

           //Displaying the total score
           var totalScore="";
           totalScore=0;
           for (var i=0;i<score.length;i++){
           	totalScore+=score[i];
           }
           document.write("<br/>");
           document.write("Total score is " +totalScore+".");

           //Displaying the average score
           var averageScore="";
           averageScore=totalScore/score.length;
           document.write("<br/>The average score is "+averageScore+".");

    document.write("<p><b>Sort scores in descending order:</b></p>");

    //Displaying scores in decending order
    var scoreDescending="";
    	for(i=0;i<6;i++){
    		for(j=i+1;j<6;j++){
     			if(score[i]<score[j]){
     				w=score[i]; score[i]=score[j]; score[j]=w;
    				v=person[i]; person[i]=person[j]; person[j]=v;
         }
    	 }
